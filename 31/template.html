<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>

                <td> {{.Hours}} </td>

            {{ end }}
        </tbody>

    </table>

</body>
</html>
